version: "3.9"

services:
  # -------------------------------------------------------
  # USER DATABASE (isolated on user_db_net)
  # -------------------------------------------------------
  userdb:
    image: mysql:8.0
    container_name: userdb
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: userdb
    # Rimuovi la mappatura porta esterna se non serve accesso diretto da host
    # ports:
    #   - "3307:3306"
    volumes:
      - userdb_data:/var/lib/mysql
      - ./DB/user_db_init.sql:/docker-entrypoint-initdb.d/user_db_init.sql
    networks:
      - user_db_net

  # -------------------------------------------------------
  # DATA DATABASE (isolated on data_db_net)
  # -------------------------------------------------------
  datadb:
    image: mysql:8.0
    container_name: datadb
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: datadb
    # ports:
    #   - "3308:3306"
    volumes:
      - datadb_data:/var/lib/mysql
      - ./DB/data_db_collector_init.sql:/docker-entrypoint-initdb.d/data_db_collector_init.sql
    networks:
      - data_db_net

  # -------------------------------------------------------
  # USER MANAGER MICROSERVICE (app_net + user_db_net)
  # -------------------------------------------------------
  user-manager:
    build: ./UserManager
    container_name: user-manager
    environment:
      DB_HOST: userdb
      DB_PORT: 3306
      DB_NAME: userdb
      DB_USER: root
      DB_PASSWORD: root
    ports:
      - "50051:50051"   # gRPC
      - "8081:8081"     # REST test (Postman)
    depends_on:
      - userdb
    networks:
      - app_net
      - user_db_net

  # -------------------------------------------------------
  # MESSAGE BROKER (KAFKA KRaft - no ZooKeeper)
  # -------------------------------------------------------
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    environment:
      # --- KRaft single-node settings ---
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_NODE_ID: 1
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:29093

      # --- Listeners & advertised ---
      # Internal listener at 29092 for containers; 9092 for host access
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092,CONTROLLER://0.0.0.0:29093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

      # --- Single-node defaults ---
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1

      # --- Data path ---
      KAFKA_LOG_DIRS: /var/lib/kafka/data
    ports:
      - "9092:9092"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - app_net

  # -------------------------------------------------------
  # DATA COLLECTOR MICROSERVICE (app_net + data_db_net)
  # -------------------------------------------------------
  data-collector:
    build: ./DataCollector
    container_name: data-collector
    environment:
      USER_MANAGER_HOST: user-manager
      USER_MANAGER_PORT: 50051

      DB_HOST: datadb
      DB_PORT: 3306
      DB_NAME: datadb
      DB_USER: root
      DB_PASSWORD: root

      KAFKA_BROKER: kafka:29092
      KAFKA_TOPIC_TO_ALERT: to-alert-system
      KAFKA_TOPIC_TO_NOTIFIER: to-notifier

      # OpenSky OAuth credentials (read from DataCollector/credentials.json)
      # OPENSKY_USER: "your_username"
      # OPENSKY_PASS: "your_password"
    volumes:
      - ./DataCollector/credentials.json:/credentials/credentials.json:ro
    ports:
      - "8082:8082"     # REST test (Postman)
    depends_on:
      - datadb
      - user-manager
      - kafka
    networks:
      - app_net
      - data_db_net

  # -------------------------------------------------------
  # ALERT SYSTEM (consumer -> to-alert-system, producer -> to-notifier)
  # -------------------------------------------------------
  alert-system:
    build: ./AlertSystem
    container_name: alert-system
    environment:
      KAFKA_BROKER: kafka:29092
      KAFKA_TOPIC_IN: to-alert-system
      KAFKA_TOPIC_OUT: to-notifier
      KAFKA_GROUP_ID: alert-system-group

      DATA_DB_HOST: datadb
      DATA_DB_PORT: 3306
      DATA_DB_NAME: datadb
      DATA_DB_USER: root
      DATA_DB_PASSWORD: root
    depends_on:
      - kafka
      - datadb
    networks:
      - app_net
      - data_db_net

# -------------------------------------------------------
# VOLUMI PERSISTENTI
# -------------------------------------------------------
volumes:
  userdb_data:
  datadb_data:
  kafka_data:

# -------------------------------------------------------
# RETE INTERNA
# -------------------------------------------------------
networks:
  app_net:
    driver: bridge
  user_db_net:
    driver: bridge
    internal: true  # impedisce accesso diretto dall'host agli IP interni
  data_db_net:
    driver: bridge
    internal: true