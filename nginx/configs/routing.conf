server {
    listen 80;
    server_name localhost;

    # ============================================================
    # STATIC CONTENT - Homepage and Registration
    # ============================================================
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Favicon handling: serve svg, fallback to ico if present
    location = /favicon.ico {
        root /usr/share/nginx/html;
        log_not_found off;
        access_log off;
        try_files /favicon.ico /favicon.svg =404;
    }
    location = /favicon.svg {
        root /usr/share/nginx/html;
        log_not_found off;
        access_log off;
    }

    location /registration {
        root /usr/share/nginx/html;
        index registration.html;
        try_files $uri $uri/ /registration.html;
    }

    location /login {
        root /usr/share/nginx/html;
        index login.html;
        try_files $uri $uri/ /login.html;
    }

    location /dashboard {
        root /usr/share/nginx/html;
        index dashboard.html;
        try_files $uri $uri/ /dashboard.html;
    }

    # ============================================================
    # PROXY ROUTES TO MICROSERVICES
    # ============================================================
    
    # UserManager microservice API (port 8081 internally)
    # /api/users/* routes to user-manager
    location /api/users {
        proxy_pass http://user-manager:8081/;
        # proxy_set_header Host $host;
        # proxy_set_header X-Real-IP $remote_addr;
        # proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # proxy_set_header X-Forwarded-Proto $scheme;
    }

    # DataCollector microservice (port 8082 internally)
    location /flights {
        proxy_pass http://data-collector:8082/;
        # proxy_set_header Host $host;
        # proxy_set_header X-Real-IP $remote_addr;
        # proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api {
        proxy_pass http://data-collector:8082;
        # proxy_set_header Host $host;
        # proxy_set_header X-Real-IP $remote_addr;
        # proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # proxy_set_header X-Forwarded-Proto $scheme;
    }

}