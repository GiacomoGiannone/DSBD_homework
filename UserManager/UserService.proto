syntax = "proto3";

message userRequest
{
    string email = 1;
    string username = 2;
    string password = 3;
}

message userResponse 
{
    int32 status = 1;
    string message = 2;
}

service UserService
{
    rpc AddUser(userRequest) returns (userResponse);
    rpc DeleteUser(userRequest) returns (userResponse);
    rpc LoginUser(userRequest) returns (userResponse); 
}
