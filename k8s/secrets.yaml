# Secrets for database passwords and SMTP credentials
apiVersion: v1
kind: Secret
metadata:
  name: db-secrets
  namespace: dsbd
type: Opaque
stringData:
  # MySQL root password (same for both databases)
  mysql-root-password: "root"
  # Database credentials
  db-user: "root"
  db-password: "root"

---
# SMTP credentials for email notifications (optional)
