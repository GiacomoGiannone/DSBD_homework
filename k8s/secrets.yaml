kind: Secret
metadata:
  name: smtp-secrets
  namespace: dsbd
type: Opaque
stringData:
  smtp-host: ""
  smtp-port: "587"
  smtp-user: ""
  smtp-pass: ""
  smtp-from: "notifier@example.com"

