# API Gateway (NGINX) - Deployment + NodePort Service
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: dsbd
data:
  routing.conf: |
    # Upstream load balancing configuration
    upstream user_manager_upstream {
        least_conn;
        server user-manager:8081;
    }
    
    upstream data_collector_upstream {
        least_conn;
        server data-collector:8082;
    }
    
    server {
        listen 80;
        server_name localhost;
    
        # Static content
        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
            try_files $uri $uri/ /index.html;
        }
    
        location /registration {
            root /usr/share/nginx/html;
            index registration.html;
            try_files $uri $uri/ /registration.html;
        }
    
        location /login {
            root /usr/share/nginx/html;
            index login.html;
            try_files $uri $uri/ /login.html;
        }
    
        location /dashboard {
            root /usr/share/nginx/html;
            index dashboard.html;
            try_files $uri $uri/ /dashboard.html;
        }
    
        # Proxy routes
        location /api/users {
            proxy_pass http://user_manager_upstream/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    
        location /flights {
            proxy_pass http://data_collector_upstream/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    
        location /api {
            proxy_pass http://data_collector_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

---
# API Gateway Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: dsbd
  labels:
    app: api-gateway
spec:
  replicas: 2  # High availability
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: nginx
          image: dsbd/api-gateway:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 80
              name: http
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/routing.conf
              subPath: routing.conf
          resources:
            requests:
              memory: "32Mi"
              cpu: "25m"
            limits:
              memory: "64Mi"
              cpu: "100m"
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: nginx-config
          configMap:
            name: nginx-config

---
# API Gateway Service (ClusterIP - exposed via Ingress)
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: dsbd
  labels:
    app: api-gateway
spec:
  type: ClusterIP  # Internal service, Ingress handles external access
  selector:
    app: api-gateway
  ports:
    - name: http
      port: 80
      targetPort: 80
