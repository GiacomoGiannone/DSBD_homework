# Data Database - ConfigMap, StatefulSet, Service

# Init SQL for Data Database
apiVersion: v1
kind: ConfigMap
metadata:
  name: datadb-init
  namespace: dsbd
data:
  init.sql: |
    CREATE TABLE IF NOT EXISTS interests (
      id INT AUTO_INCREMENT PRIMARY KEY,
      email VARCHAR(255) NOT NULL,
      airport_code VARCHAR(10) NOT NULL,
      high_value INT DEFAULT NULL,
      low_value INT DEFAULT NULL,
      created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP,
      UNIQUE KEY unique_interest (email, airport_code)
    );
    
    CREATE TABLE IF NOT EXISTS flights (
      id INT AUTO_INCREMENT PRIMARY KEY,
      icao24 VARCHAR(20) NOT NULL,
      callsign VARCHAR(20),
      departure_airport VARCHAR(10),
      arrival_airport VARCHAR(10),
      departure_time BIGINT,
      arrival_time BIGINT,
      flight_type ENUM('DEPARTURE', 'ARRIVAL') NOT NULL,
      last_refresh TIMESTAMP DEFAULT CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP,
      UNIQUE KEY unique_flight (icao24, departure_time, flight_type)
    );

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: datadb
  namespace: dsbd
spec:
  serviceName: datadb
  replicas: 1
  selector:
    matchLabels:
      app: datadb
  template:
    metadata:
      labels:
        app: datadb
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secrets
                  key: MYSQL_ROOT_PASSWORD
            - name: MYSQL_DATABASE
              value: "datadb"
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: db-secrets
                  key: DB_USER
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secrets
                  key: DB_PASSWORD
          volumeMounts:
            - name: datadb-data
              mountPath: /var/lib/mysql
            - name: init-sql
              mountPath: /docker-entrypoint-initdb.d
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            exec:
              command:
                - mysqladmin
                - ping
                - -h
                - localhost
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: init-sql
          configMap:
            name: datadb-init
  volumeClaimTemplates:
    - metadata:
        name: datadb-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 2Gi

---
# Data Database Service
apiVersion: v1
kind: Service
metadata:
  name: datadb
  namespace: dsbd
spec:
  selector:
    app: datadb
  ports:
    - port: 3306
      targetPort: 3306
  clusterIP: None
