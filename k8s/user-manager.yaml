# User Manager - Deployment + Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-manager
  namespace: dsbd
  labels:
    app: user-manager
spec:
  replicas: 2  # Load balanced
  selector:
    matchLabels:
      app: user-manager
  template:
    metadata:
      labels:
        app: user-manager
    spec:
      containers:
        - name: user-manager
          image: dsbd/user-manager:latest
          imagePullPolicy: Never # Use local image from Kind
          ports:
            - containerPort: 8081
              name: http
            - containerPort: 50051
              name: grpc
          env:
            - name: PROTOCOL_BUFFERS_PYTHON_IMPLEMENTATION
              value: "python"
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: userdb-host
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: userdb-port
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: userdb-name
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: db-secrets
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secrets
                  key: DB_PASSWORD
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          # Using TCP socket probe instead of HTTP (no /health endpoint)    
          readinessProbe:
            tcpSocket:
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 10

---
# User Manager Service
apiVersion: v1
kind: Service
metadata:
  name: user-manager
  namespace: dsbd
spec:
  selector:
    app: user-manager
  ports:
    - name: http
      port: 8081
      targetPort: 8081
    - name: grpc
      port: 50051
      targetPort: 50051