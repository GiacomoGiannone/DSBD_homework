# User Database - ConfigMap, StatefulSet, Service

# Init SQL for User Database
apiVersion: v1
kind: ConfigMap
metadata:
  name: userdb-init
  namespace: dsbd
data:
  init.sql: |
    CREATE TABLE IF NOT EXISTS users (
      email VARCHAR(255) PRIMARY KEY,
      username VARCHAR(255) NOT NULL UNIQUE,
      password VARCHAR(255) NOT NULL,
      iban VARCHAR(50) DEFAULT NULL,
      codice_fiscale VARCHAR(16) DEFAULT NULL
    );
    
    CREATE TABLE IF NOT EXISTS request_log (
      request_id VARCHAR(255) PRIMARY KEY,
      operation VARCHAR(32) NOT NULL,
      ts TIMESTAMP DEFAULT CURRENT_TIMESTAMP,
      message VARCHAR(255) DEFAULT NULL,
      status_code INT DEFAULT NULL
    );

---
# StatefulSet provides stable network identity and persistent storage
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: userdb
  namespace: dsbd
spec:
  serviceName: userdb
  replicas: 1
  selector:
    matchLabels:
      app: userdb
  template:
    metadata:
      labels:
        app: userdb
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secrets
                  key: MYSQL_ROOT_PASSWORD
            - name: MYSQL_DATABASE
              value: "userdb"
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: db-secrets
                  key: DB_USER
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secrets
                  key: DB_PASSWORD
          volumeMounts:
            - name: userdb-data
              mountPath: /var/lib/mysql
            - name: init-sql
              mountPath: /docker-entrypoint-initdb.d
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            exec:
              command:
                - mysqladmin
                - ping
                - -h
                - localhost
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: init-sql
          configMap:
            name: userdb-init
  volumeClaimTemplates:
    - metadata:
        name: userdb-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi

---
# User Database Service (ClusterIP for internal access)
apiVersion: v1
kind: Service
metadata:
  name: userdb
  namespace: dsbd
spec:
  selector:
    app: userdb
  ports:
    - port: 3306
      targetPort: 3306
  clusterIP: None  # Headless service for StatefulSet
